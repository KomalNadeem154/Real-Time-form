<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Form</h1>
        <div class="form-container">
            <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <label for="message">Message:</label>
    <textarea id="message" rows="3" placeholder="Type your message"></textarea>
</form>
</div>
<div class="preview-container">
<h2>Preview</h2>
<p><strong>Name:</strong> <span id="name-preview">[Your name will appear here]</span></p>
<p><strong>Email:</strong> <span id="email-preview">[Your email will appear here]</span></p>
<p><strong>Message:</strong> <span id="message-preview">[Your message will appear here]</span></p>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
